<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop - FarmFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Add a New Crop</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add_crop">Add Crop</a></li>
        </ul>
    </nav>

    <main>
        <h2>Enter Crop Information</h2>

        {% if success %}
            <p style="color: green;">Crop added successfully!</p>
        {% endif %}

        <form action="/add_crop" method="POST">
            <label for="crop_name">Crop Name:</label>
            <input type="text" id="crop_name" name="name" required><br><br>
        
            <label for="planting_date">Planting Date:</label>
            <input type="date" id="planting_date" name="date" required><br><br>
        
            <label for="growing_period">Growing Period (days):</label>
            <input type="number" id="growing_period" name="growing_period" required>
        
            <button type="submit">Add Crop</button>
        </form>
        
        <a href="/">Back to Home</a>
    </main>

    <footer>
        <p>FarmFlow &copy; 2025</p>
    </footer>
</body>
</html>
